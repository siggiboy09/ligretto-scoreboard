<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ligreto scoreboard</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onload="init()">
        <div id="start_screen" class="screen text-center">
            <h1>Start a new game!</h1>
            <button onclick="new_game()" class="btn btn-primary">New game</button>
        </div>

        <div id="game_selector_screen" class="screen">
            <h1>Select a game!</h1>
        </div>

        <div id="game_screen" class="screen">
        </div>

        <div id="game_over_screen" class="screen">
            <h1>The winner is: YOU!</h1>
        </div>

        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </body>
</html>
